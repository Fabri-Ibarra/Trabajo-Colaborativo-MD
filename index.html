<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Matemáticas Discretas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="landing" class="container">
    <h1>Trabajo Colaborativo: Preguntas Discretas</h1>
    <p><strong>Universidad: </strong>Jala University</p>
    <p><strong>Docente: </strong>Luz Florez Olarte</p>
    <p><strong>Integrantes: </strong>Fabricio Ibarra, Lucas Alberto, Luis Supelano, Mateo Lopez.</p>
    <button id="start-btn">Comenzar</button>
  </div>

  <div id="quiz-container" class="container" style="display: none;">
    <div id="timer">Tiempo: <span id="time">15</span>s</div>
    <h1 id="question-box">Pregunta</h1>
    <div id="options-box"></div>
    <button id="next-btn">Siguiente</button>
  </div>

  <div id="result-container" class="container" style="display: none;">
    <h1>¡Quiz Finalizado!</h1>
    <p id="final-score"></p>
    <button id="restart-btn">Reiniciar Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
